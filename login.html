<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Login</title>
</head>
<body>
    <div class="d-flex">
        <!-- form section -->
        <div class="d-flex flex-column form-section justify-content-lg-center">
            <div class="d-flex justify-content-center"><img src="Assets/logo-large.png" alt="company_logo" class="login-logo"></div>
            <div class="main-head">Welcome back</div>
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
        <!-- image background -->
        <div  class="login-background position-relative">
            <div class="login-overlay"><span>Equipo,<br>Caring around for you</span></div>
            <img src="Assets/login-image.jpg" alt="login_background">
        </div> 
    </div>


    <script type="text/javascript" src="script.js"></script>
</body>
</html>
